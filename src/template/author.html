<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Author template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <header class='main'>
        <h1 class="main__logo">Писатели Белоруссии</h1>
        <div class="main__buttons">
          <button value="ru">ru</button>
          <button value="by">by</button>
          <button value="en">en</button>
        </div>
      </header>
    </header>
    <main class="authorWrapper">
      <h2 class="authorName author">Author Name</h2>
      <img class="authorPhoto author" alt="author photo will be here"></img>
      <section class="authorAbout author">author about will be here</section>
      <section class="authorWorks author">author works will be here</section>
      <section class="authorPhotoGallery author">
        <h3>Author photo gallery</h3>
        <img class="authorPhotoGalleryImg" alt="author img"></img>
        <img class="authorPhotoGalleryImg" alt="author img"></img>
        <img class="authorPhotoGalleryImg" alt="author img"></img>
      </section>
      <section class="authorVideoGallery author">
        <h3>Author video gallery</h3>
      </section>
    </main>
  </body>
</html>
